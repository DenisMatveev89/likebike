<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>LikeBike</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<!--   HEADER-->
    <header class="header" id="header">
        <!--Контейнер сетка-->
        <div class="container">

            <!--блок логотипа и мню в шапке-->
            <div class="header__inner">

                <!--ЛОГОТИП-->
                <div class="header__inner__logo">
                    <img src="/img/logo.png" alt="LOGO">
                </div>

                <!--Навигация-->
                <nav class="nav">
                    <a class="nav-link" data-scroll="#section-offer">О нас</a>
                    <a class="nav-link" data-scroll="#section-utp">Преимущества</a>
                    <a class="nav-link" data-scroll="#section-payment">Оплата</a>
                    <a class="nav-link" data-scroll="#section-reviews">Отзывы</a>
                    <a class="nav-link" data-scroll="#section-steps">Как заказать</a>
                    <a class="nav-link" data-scroll="#section-callback">Контакты</a>
                </nav>
                <div class="contact">
                    <div class="tel">+7(999)999-99-99</div>
                    <a class="linkcall" href="#section-callback">Заказать звонок</a>
                </div>
                <button class="burger" type="button" id="navToggle">
                    <span class="burger_item">menu</span>
                </button>
            </div>        
        </div>
    </header>
<!--    ./header-->
<!--    INTRO-->
    <div class="intro" id="intro">
        <div class="container"> 
            <div class="wraper">
                <div class="intro__title">Продажа <b>КОФЕ-БАЙКОВ</b> в Санкт-Петербурге</div>
                <img class="intro__bike" src="/img/cycle.png" alt="">
                <div class="main-form">
                    <form class="hideform" method="POST">	
                        <div class="form-name">Заказать КОФЕ-БАЙК прямо сейчас</div>
                        <input class="input" type="text" name="profile_name" value="" required="" placeholder="Ваше имя">
                        <input class="input" type="tel" name="profile_phone" value="" required placeholder="Ваш телефон">
                        <div class="btns">
                            <input type="submit" value="Перезвоните мне" class="yellowbtn">
                        </div>
                    </form>
                </div>
<!--                ./main-form-->
           </div>
<!--           ./wraper-->
        </div>
    </div>
<!--   ./intro-->
   
   
   
   
   
   
   
   
   
   
   
   
   
   
   
   
   
   
   
   
    
<script src="../js/app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>    
</body>
</html>
